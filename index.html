<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <div class="output">
            <input type="text" class="text" value="" placeholder="0">
        </div>
        <div class="num-section">
            <div class="div0" style="display: flex; justify-content: space-between;">
                <input type="button" value="AC" class =" deg1 AC">
                <input type="button" value="DEL" class =" deg1 DEL">
                <input type="button" value="%" class =" degm val">
                <input type="button" value="/" class =" degm val ">
            </div>
            <div class="div1" style="display: flex; justify-content: space-between;">
                <input type="button" value="7" class =" deg val">
                <input type="button" value="8" class =" deg val">
                <input type="button" value="9" class =" deg val">
                <input type="button" value="*" class =" degm val ">
            </div>
            <div class="div2" style="display: flex; justify-content: space-between;">
                <input type="button" value="4" class =" deg val">
                <input type="button" value="5" class =" deg val">
                <input type="button" value="6" class =" deg val">
                <input type="button" value="-" class =" degm val">
            </div>
            <div class="div3" style="display: flex; justify-content: space-between;">
                <input type="button" value="1" class =" deg val">
                <input type="button" value="2" class =" deg val">
                <input type="button" value="3" class =" deg val">
                <input type="button" value="+" class =" degm val ">
            </div>
            <div class="div4"style="display: flex; justify-content: space-between;">
                <input type="button" value="." class =" deg val">
                <input type="button" value="00" class =" deg val">
                <input type="button" value="0" class =" deg val">
                <input type="button" value="=" class =" deg1 equal">
            </div>
        </div>
    </div>

    <!-- val === value &  === erator -->

    <script src="index.js"></script>
</body>

</html>
